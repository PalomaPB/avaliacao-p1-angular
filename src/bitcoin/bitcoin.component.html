<div *ngIf="getPrice()">
  <h2>Data/Hora</h2>
    <div class="mb-5">{{this.getPrice().time.updated}}</div>

    <table class="table table-striped text-center">
      <thead class="thead-dark">
        <tr>
          <th>Valor em Real</th>
          <th>Valor em Dolar</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>R$ {{this.getPrice().bpi.BRL.rate}}</td>
          <td> $ {{this.getPrice().bpi.USD.rate}}</td>
        </tr>
      </tbody>
    </table>
</div>
